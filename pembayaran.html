<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS - Seduhan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/3f57075609.js" crossorigin="anonymous"></script>

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=home" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shield" />

  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/LOGO.svg" />
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#8A6240', secondary: '#D4A373', accent: '#E63946', background: '#F0F2F5', success: '#10B981' }, fontFamily: { sans: ['Nunito', 'sans-serif'] } } }
    }
  </script>
</head>

<body class="bg-primary lg:bg-background min-h-screen font-sans text-dark flex items-center justify-center p-4">

  <!-- MAIN CARD -->
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden relative">

    <!-- Header -->
    <div class="bg-white border-b border-gray-100 p-4 text-center relative">
      <h1 class="font-bold text-lg">Menunggu Pembayaran</h1>
      <p class="text-xs text-gray-500 mt-1">Selesaikan pembayaran dalam</p>

      <!-- Timer -->
      <div class="text-accent font-bold text-xl mt-1 font-mono" id="timer">15:00</div>
    </div>

    <!-- Content -->
    <div class="p-6 flex flex-col items-center">

      <div class="flex justify-between w-full mb-6">
        <div class="flex flex-col">
          <span class="text-xs text-gray-500">Total Pembayaran</span>
          <span class="font-bold text-xl text-primary">Rp 120.000</span>
        </div>
        <div class="flex flex-col items-end">
          <span class="text-xs text-gray-500">Order ID</span>
          <span class="font-bold text-sm text-dark">#ORD-2025-882</span>
        </div>
      </div>

      <!-- QR Card -->
      <div
        class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm w-full flex flex-col items-center mb-6 relative group">
        <img src="img/qris-logo.png" class="h-6 mb-4" alt="QRIS">

        <!-- Dummy QR Code -->
        <div class="relative">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=SeduhanPayment120000"
            class="w-56 h-56 mix-blend-multiply" alt="Scan QR">
          <!-- Blur effect for realism/aesthetics -->
          <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors pointer-events-none"></div>
        </div>

        <p class="text-[10px] text-gray-400 mt-4 text-center">NMID: ID10200300400500</p>
      </div>

      <div class="flex gap-2 mb-6">
        <img src="img/gopay.png" class="h-6 opacity-60">
        <img src="img/ovo.png" class="h-4 opacity-60">
        <img src="img/dana.png" class="h-6 opacity-60">
        <img src="img/linkaja.png" class="h-6 opacity-60">
      </div>

      <!-- Actions -->
      <div class="w-full space-y-3">
        <button
          class="w-full border border-primary text-primary font-bold py-2.5 rounded-xl text-sm hover:bg-primary/5 transition-colors flex items-center justify-center gap-2">
          <i class="fa-solid fa-download"></i> Unduh QR Code
        </button>

        <button onclick="checkStatus()"
          class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary/90 transition-colors">
          Cek Status Pembayaran
        </button>
      </div>

      <a href="keranjang.html" class="text-xs text-gray-400 mt-6 hover:text-primary">Batalkan Pesanan</a>

    </div>
  </div>

  <script>
    // 1. Timer Logic
    let time = 15 * 60; // 15 minutes
    const timerEl = document.getElementById('timer');

    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      let seconds = time % 60;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      timerEl.innerHTML = `${minutes}:${seconds}`;
      time--;

      if (time < 0) {
        clearInterval(interval);
        timerEl.innerHTML = "WAKTU HABIS";
        timerEl.classList.add('text-red-600');
      }
    }, 1000);

    // 2. Simulasi Cek Status (Direct to Success Page)
    function checkStatus() {
      const btn = document.querySelector('button[onclick="checkStatus()"]');
      const originalText = btn.innerText;

      btn.innerText = "Mengecek...";
      btn.classList.add('opacity-75', 'cursor-not-allowed');

      setTimeout(() => {
        window.location.href = 'pembayaran-sukses.html';
      }, 1500);
    }
  </script>

</body>

</html>
