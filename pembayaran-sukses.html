<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Berhasil - Seduhan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/3f57075609.js" crossorigin="anonymous"></script>

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=home" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shield" />

  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/LOGO.svg" />
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#6F4E37', secondary: '#D4A373', accent: '#E63946', background: '#FAFAF9', success: '#10B981' }, fontFamily: { sans: ['Poppins', 'sans-serif'] } } }
    }
  </script>
  <style>
    .success-animation {
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f2d74e;
      animation: confetti 5s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-white lg:bg-background min-h-screen font-sans text-dark flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md lg:rounded-3xl lg:shadow-xl lg:p-10 p-4 text-center relative overflow-hidden">

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>

    <!-- Logo -->
    <div class="flex items-center justify-center gap-2 text-primary font-bold text-xl mb-8 opacity-80">
      <i class="fa-solid fa-mug-hot"></i> Seduhan
    </div>

    <!-- Icon Animation -->
    <div
      class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 success-animation shadow-lg shadow-green-100">
      <i class="fa-solid fa-check text-4xl text-success"></i>
    </div>

    <h1 class="text-2xl font-bold text-dark mb-2">Pembayaran Berhasil!</h1>
    <p class="text-sm text-gray-500 mb-8 px-4">Terima kasih, pesananmu telah kami terima dan sedang diproses oleh
      penjual.</p>

    <!-- Order Details Card -->
    <div class="bg-gray-50 border border-gray-100 rounded-xl p-4 text-left mb-8">
      <div class="flex justify-between mb-2">
        <span class="text-xs text-gray-500">Order ID</span>
        <span class="text-xs font-bold text-dark">#ORD-2025-882</span>
      </div>
      <div class="flex justify-between mb-2">
        <span class="text-xs text-gray-500">Tanggal</span>
        <span class="text-xs font-bold text-dark">29 Des 2025, 14:30</span>
      </div>
      <div class="flex justify-between mb-2">
        <span class="text-xs text-gray-500">Metode</span>
        <span class="text-xs font-bold text-dark">QRIS</span>
      </div>
      <div class="border-t border-gray-200 my-2"></div>
      <div class="flex justify-between">
        <span class="text-sm text-dark font-medium">Total Bayar</span>
        <span class="text-sm font-bold text-primary">Rp 120.000</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="space-y-3">
      <button onclick="window.location.href='profil.html'"
        class="w-full bg-white border border-gray-200 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-50 hover:text-primary hover:border-primary transition-all">
        Lihat Detail Pesanan
      </button>
      <button onclick="window.location.href='index.html'"
        class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary/90 hover:shadow-xl transition-all">
        Kembali ke Beranda
      </button>
    </div>

  </div>

</body>

</html>
